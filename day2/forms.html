<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./forms.css" class="stylesheet">
</head>
<body>
    <div>
        <h1>Forms</h1>
    </div>
    <form method="get" action="http://localhost:5000/submit" enctype="multipart/form-data">
        <div>
    <div class="grid-container">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" maxlength="10">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
    </div>
        <div>
            <label for="description">description</label>
            <textarea rows="5" cols="50" name="description" id="description"></textarea>
        </div>

        <div class="checkbox">
            <p class="sub">Subjects</p>
            <div>
            <label for="maths">Maths</label>
            <input type="checkbox" name="maths" value="on" id="maths">
        </div>
        <div>
            <label for="maths">Science</label>
            <input type="checkbox" name="science" value="on" id="science">
        </div>
        </div>

        <div class="radio">
            <p class="sub">Gender</p>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male">
            </div>
           <div>
            <label for="male">Female</label>
            <input type="radio" name="gender" value="female" id="female">
           </div>
        </div>

        <div class="dropdown">
            <select name="dropdown" >
                <option value="Maths" selected>Maths</option>
                <option value="Science">Science</option>
            </select>
        </div>

        <div class="file">
            <input type="file" name="file" accept="image/*" id="file">
        </div>

        <div>
            <input type="hidden" name="hidden" value="hidden">
        </div>
    </div>
    <div class="btn">
        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </div>
    </form>
</body>
</html>
